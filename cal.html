<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="cal.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?famiy=IM+fell+English:ital@18display=swap" rel="stylesheet">
    <style>
        marquee{
            background-color: rgb(10, 179, 75);
            color: rgb(220, 211, 212);
        }
    </style>
</head>
<body>
    <marquee behavior=""direction="">A Lot of People......uses a CALCULATOR</marquee>
    <h1>CALCULATOR</h1>
    <div class="box">
        <input class="ip" type="text"></input>

        <div class="first">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">C</button>
        </div>
        <div class="first">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">*</button>
        </div>
        <div class="first">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">/</button>
        </div>
        <div class="first">
            <button class="button">0</button>
            <button class="button">-</button>
            <button class="button">+</button>
            <button class="button">=</button>
        </div>
    </div>
</body>
<script src="cal.js"></script>
</html>
